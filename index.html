<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
</head>
<style>
    body{
        padding: 50px 100px;
    }
    h1{
        text-align: center;
        background-color: #a40505;
        color: white;
        padding: 10px;
        margin: 0px;
    }
    #textbox{
        width: 99.3%;
        border: #9e0707;
        font-size: 15px;
    }
   p{
    text-align: center;
    background-color: #a40505;
    font-size: 25px;
    font-weight: bold;
    color: white;
    padding: 10px;
    margin: 0px;
   }
</style>
<body>
    <h1>WORD COUNTER</h1>
    <textarea id="textbox" cols="30" rows="10"></textarea>
    <p> <span id="word">0</span> words and 
    <span id="char">0</span> character </p>
    <script>
        let textbox=document.getElementById('textbox');
        textbox.addEventListener('input',function(){
          var text=this.value;
          let char=text.length;
          document.getElementById("char").innerHTML=char;
          text=text.trim();
          let cnt=text.split(" ");
          var cleanlist=cnt.filter(function(elm){
            return elm !="";
          });
          document.getElementById("word").innerHTML=cleanlist.length;
        });
    </script>
</body>
</html>
